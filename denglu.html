<!DOCTYPE html>
<html>
		<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/denglu.css"/>
	</head>
	<body>
		<header>
			<div class="message" onclick="history.back()"><img src="images/back.png"/></div>
			<div class="search"><h2>会员登录</h2></div>
			<div class="sys"><span>注册</span></div>
		</header>
	<div id="box">
		<div class="zhanghao">
			<div class="shuru">
				<input type="text" placeholder="请输入您的手机号/邮箱" v-model="obj.phone"/>
			</div>
		</div>
		<div class="zhanghao mima">
			<div class="shuru">
				<input type="text" placeholder="请输入密码" v-model="obj.pwd" />
			</div>
		</div>
		
		<div class="bg">
			<div class="denglu">
				<button @click="login()">登录</button>
			</div>
			<div class="m_z">
				<a href="reg.html" class="mf">免费注册</a>
				<a href="#" class="zh">找回密码</a>
			</div>
			<div class="hz">
				<div class="hz_s">
					<span>合作伙伴登录</span>
				</div>
			</div>
			<div class="wqw">
				
				<div class="qq">
			    	<img src="images/qq.png"/>
					<span>QQ登录</span>
				</div>
				<div class="wechat">
					<img src="images/weixin.png"/>
					<span>微信登录</span>
				</div>
			</div>
			<div class="xieyi">登录即代表您已同意《xxx隐私政策》</div>
		</div>
	</div>
		<script src="js/home.js" type="text/javascript" charset="utf-8"></script>
		<script src="vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="axios/dist/axios.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:"#box",
				data:{
					obj:{
						phone:"",
						pwd:""
					}
				},
				methods:{
					login(){
						axios.post("/denglu",this.obj).then((res)=>{
							console.log(res)
							if (res.data == "yes") {
								localStorage.setItem("phone",this.obj.phone)
								location = localStorage.getItem("loginJump") || "index.html"
							} else{
								alert(res.data)
							}
						})
					}
				}
			})
		</script>
	</body>
</html>
