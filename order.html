<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/order.css"/>
	</head>
	<body>
		<div id="box">
		<header>
			<div class="message"><a href="shopcar.html"><img src="images/order/jiantou.png"/></a></div>
			<div class="search">
				<p>订单确认</p>
			</div>
		</header>
		<div class="add">
			<div><img src="images/order/icon1.png"/></div>
			<div class="add_content">
				<div class="add_name">
				    <em>收货人:xxx</em>
					<span>
						15619819192
					</span>
				</div>
				<div>
					<p>收货地址:河南省信阳市平桥区羊山街道羊山新区二十四大街信阳职业技术学院</p>
					<div>
						<img src="images/order/back.png"/>
					</div>
				</div>
				<span>(收货不便时，可选择免费代收货服务)</span>
			</div>
		</div>
		<div class="banner">
			<img src="images/order/order_banner.png"/>
		</div>
		<main v-for="(item,index) in ary">
			<h2>三只松鼠旗舰店</h2>
			<div class="address">
				
					<div class="add_pic"><img src="images/list/list1.png"/></div>
					<div class="add_text">
						<p>{{item.title}}</p>
						<span>1.05kg 25g*30</span>
						<div>
						<em>白条3期免息</em> 
						</div>
						<div class="add_many">
						<div><h2>¥{{item.price}}.00</h2></div>
						<div>
							<button @click="jian(item)">-</button>
							<input type="number" min="1" v-model="item.num"/>
							<button @click="jia(item)">+</button>
						</div>
						</div>
					</div>
				</div>
				
				<div class="lite">
					<div>
				         <span>配送方式</span>
			             <p>快递  免邮</p>
			             <div><img src="images/order/back.png"/></div>
					</div>
				</div>
				<div class="lite">
					<div>
				         <span>运费想</span>
			             <p>卖家送,确认收货前退货可赔</p>
			             <div><img src="images/order/back.png"/></div>
					</div>
				</div>
				<div class="lite">
					<div>
				         <span>发票类型</span>
			             <p>电子发票</p>
			             <div><img src="images/order/back.png"/></div>
					</div>
				</div>
				<div class="lite">
					<div>
				         <span>发票类型</span>
			             <p>电子发票</p>
			             <div><img src="images/order/back.png"/></div>
					</div>
				</div>
				<div class="lite lite_liuyan">
					<div>
				         <span>买家留言:</span>
			             <p>选填:填写内容已和卖家协商确认</p>
					</div>
				</div>
				</main>
				<div class="lite_img">
					<div>
				        <div>
				       <div> <img src="images/order/618.png"/></div>
				    
				        </div>
			           <div><img src="images/order/back.png"/></div>
					</div>
				</div>
		
		
		<footer>
			<div>
				<p>合计:<em>￥{{total}}.00</em></p>
			</div>
			<button><a href="yes.html">提交订单</a></button>
		</footer>
		</div>
		<script src="js/home.js" type="text/javascript" charset="utf-8"></script>
		<script src="vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="axios/dist/axios.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:"#box",
				data:{
				  ary:JSON.parse(localStorage.getItem("shopCar"))||[],
				},
				computed:{
					total(){
						var res = 0;
						for(var i=0;i<this.ary.length;i++){
							if (this.ary[i].bool) {
								res += this.ary[i].price*this.ary[i].num
							}
						}
						return res;
					}
				},
				methods:{
					jia(item){
						item.num++
					},
					jian(item,index){
						if (item.num <= 1) {
							
						} else{
							item.num--
						}
					}
				}
			})
		</script>
	</body>
</html>
